<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doa Kingos 2026</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #faf7f7;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 40px;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 72px;
      letter-spacing: 4px;
      margin: 0;
      color: #7a1f1f;
    }

    h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      letter-spacing: 6px;
      margin: 0 0 20px 0;
      color: #7a1f1f;
    }

    .frase {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 60px;
      color: #444;
      letter-spacing: 1px;
    }

    .contador {
      font-size: 90px;
      font-weight: 600;
      color: #7a1f1f;
    }

    .meta {
      margin-top: 10px;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #666;
    }

    .barra-container {
      margin: 40px auto;
      width: 100%;
      max-width: 500px;
      height: 6px;
      background: #e5e5e5;
      border-radius: 10px;
      overflow: hidden;
    }

    .barra {
      height: 100%;
      width: 0%;
      background: #7a1f1f;
      transition: width 1s ease-in-out;
    }

    button {
      margin-top: 40px;
      padding: 16px 50px;
      font-size: 14px;
      letter-spacing: 2px;
      background: #7a1f1f;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }

    .engaja {
      margin-top: 60px;
    }

    .engaja img {
      width: 120px;
      opacity: 0.85;
      margin-bottom: 10px;
    }

    .engaja p {
      font-size: 13px;
      color: #777;
    }

    .idiomas {
      position: absolute;
      top: 25px;
      right: 40px;
      font-size: 14px;
    }

    .idiomas a {
      margin-left: 15px;
      text-decoration: none;
      color: #7a1f1f;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="idiomas">
  <a href="index.html">PT</a>
  <a href="en.html">EN</a>
  <a href="es.html">ES</a>
</div>

<div class="container">

<h1>DOA KINGOS</h1>
<h2>2026</h2>

<div class="frase">Amar es cuidar. Cuidar es donar.</div>

<div class="contador" id="contador">0 / 350</div>
<div class="meta">Meta anual · 350 donaciones</div>

<div class="barra-container">
  <div class="barra" id="barra"></div>
</div>

<button>REGISTRAR MI DONACIÓN</button>

<div class="engaja">
  <img src="logo.png" alt="Engaja PRI">
  <p>Una iniciativa de Engaja PRI<br>
  Campaña anual inspirada por Priscilla Reis</p>
</div>

</div>

<script>
  let doacoes = 0;
  let meta = 350;

  function atualizar() {
    document.getElementById("contador").innerText = doacoes + " / " + meta;
    let porcentagem = (doacoes / meta) * 100;
    document.getElementById("barra").style.width = porcentagem + "%";
  }

  atualizar();
</script>

</body>
</html>
