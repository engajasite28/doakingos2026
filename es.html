<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doa Kingos 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f8eaea);
      text-align: center;
      padding: 40px 20px;
      color: #222;
    }

    .idiomas {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .idiomas a {
      margin-left: 12px;
      text-decoration: none;
      font-weight: 600;
      color: #8b0000;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 44px;
      color: #8b0000;
      margin-bottom: 10px;
    }

    .frase {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .contador {
      font-size: 72px;
      font-weight: 600;
      color: #8b0000;
    }

    .meta {
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .barra-container {
      width: 100%;
      max-width: 500px;
      height: 28px;
      background: #eee;
      border-radius: 50px;
      margin: 0 auto 40px;
      overflow: hidden;
    }

    .barra {
      height: 100%;
      width: 0%;
      background: #8b0000;
      transition: width 1s ease-in-out;
    }

    button {
      padding: 14px 32px;
      font-size: 16px;
      background: #8b0000;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #5c0000;
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="idiomas">
  <a href="index.html">PT</a>
  <a href="en.html">EN</a>
  <a href="es.html">ES</a>
</div>

<h1>ü©∏ DOA KINGOS 2026</h1>
<div class="frase">Amar es cuidar. Cuidar es donar.</div>

<div class="contador" id="contador">0 / 350</div>
<div class="meta">Meta anual: 350 donaciones</div>

<div class="barra-container">
  <div class="barra" id="barra"></div>
</div>

<button>Registrar mi donaci√≥n</button>

<footer>
Una movilizaci√≥n anual inspirada por Priscilla Reis
</footer>

<script>
  let doacoes = 0;
  let meta = 350;

  function atualizar() {
    document.getElementById("contador").innerText = doacoes + " / " + meta;
    let porcentagem = (doacoes / meta) * 100;
    document.getElementById("barra").style.width = porcentagem + "%";
  }

  atualizar();
</script>

</body>
</html>
